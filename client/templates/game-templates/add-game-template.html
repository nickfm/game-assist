<template name="addGameTemplate">
  <h2>Create a new template</h2>
  <form id="add-game-template">
    <fieldset>
      <legend data-toggle="collapse" data-target="#generalInfoFields">
        General Info <i class="glyphicon glyphicon-menu-down"></i>
      </legend>
      <div id="generalInfoFields" class="collapse-in collapse in">
        <div class="form-group required">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" />
        </div>
        <div class="form-group required">
          <label for="description">Description</label>
          <textarea name="description" class="form-control" rows="3" placeholder="Short Description about template. For example, what game it's intended for."></textarea>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="isPublic" /> Make template public
          </label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend data-toggle="collapse" data-target="#gameSettingFields" class="collapsed">
        Game Settings <i class="glyphicon glyphicon-menu-down"></i>
      </legend>
      <div id="gameSettingFields" class="collapse">
        <div class="form-group">
          <label for="maxPlayers">Max # of Players</label>
          <input type="number" name="maxPlayers" class="form-control" />
        </div>
        <div class="form-group">
          <label for="scoreLabel">Label for Main Score</label>
          <input type="text" name="scoreLabel" class="form-control" placeholder="(i.e. Life, Funds, etc...)" />
        </div>
        <div class="form-group required">
          <label for="scoringType">Scoring Type</label><br>
          <label class="radio-inline">
            <input type="radio" name="scoringType" class="field-scoring-type" value="manual"> Manual
          </label>
          <label class="radio-inline">
            <input type="radio" name="scoringType" class="field-scoring-type" value="tally"> Tally of Counter Fields
          </label>
        </div>
        {{#unless isScoreType 'tally'}}
          <div class="form-group">
            <label for="scoreDefault">Starting Score</label>
            <input type="number" name="scoreDefault" class="form-control" />
          </div>
        {{/unless}}
        <div class="form-group">
          <label for="scorePrefix">Score Prefix (max 2 characters)</label>
          <input type="text" name="scorePrefix" class="form-control" placeholder="(ex. $)" maxlength="2" />
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="hideNonUserPlayers" value="true"> Hide non-user players
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>
        Player Fields <i class="glyphicon glyphicon-menu-down"></i>
      </legend>
      <div id="playerFields">
        {{> playerFieldForm}}
        <button type="button" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-plus"></i> Add Field</button>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary btn-block btn-lg">Create</button>
  </form>
</template>
