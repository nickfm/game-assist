<template name="gameTemplates">
    <ul>
        {{#each gameTemplates}}
          <li>{{> gameTemplateListItem}}</li>
        {{else}}
          <li>No game templates created yet.</li>
        {{/each}}
    </ul>
    <a href="{{pathFor 'gameTemplates.new'}}" class="btn btn-primary">New Template</a>
</template>

<template name="gameTemplateListItem">
  <a href="{{pathFor 'gameTemplates.show'}}">{{name}}</a>
</template>
