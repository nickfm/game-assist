<template name="login">
<div class="login-wrapper panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">You must sign into the app first.</h2>
    </div>
    <div class="panel-body">
      <form novalidate>
        {{#if errorMessages}}
        <ul class="list-errors">
          {{#each errorMessages}}
          <li class="list-item">{{this}}</li>
          {{/each}}
        </ul>
        {{/if}}

        <div class="form-group {{errorClass 'login'}}">
          <input class="form-control" type="email" name="login" placeholder="Email/Username" />
        </div>

        <div class="form-group {{errorClass 'password'}}">
          <input class="form-control" type="password" name="password" placeholder="Password" />
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>

    <a href="{{pathFor 'join'}}">Need an account? Join Now.</a>
  </div>
</template>
