<template name="games">
    <div class="list-group">
        {{#each games}}
          <a href="{{pathFor 'games.show'}}" class="list-group-item">{{> gameListItem}}</a>
        {{else}}
          <div class="list-group-item">You have no games yet.</div>
        {{/each}}
    </div>
    <a href="{{pathFor 'games.new'}}" class="btn btn-primary">New Game</a>
</template>

<template name="gameListItem">
  <h4>{{name}}</h4>
  <h5>Created by: {{created.username}}</h5>
</template>
